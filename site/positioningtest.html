<!DOCTYPE html>
<html>
<head>
	<title>Positioning in css</title>
</head>
<style>
	*{
		box-sizing:border-box;
		margin:0;
		padding:0;
	}
	#container{
		background-color:#b3f0ff;
		height:400px;
		margin:20px;

	}
	h3{
		height:100px;

	}
	#on
	{
		background-color:#4dff4d;
	}
	#tw{
        background-color:#ffa64d;
	}
	#thr{
		background-color:#ff80d5;
	}

	.parent{

	}
	.one{
       position: absolute;
	}
	.two{

	}
	.three{

	}
</style>
<body>
<div id="container" class="parent">
	<h1>Parent</h1>
	<h3 id="on" class="one"> One </h3>
	<h3 id="tw" class="two">Two</h3>
	<h3 id="thr" class="three">Three</h3>
</div>
</body>
</html>
